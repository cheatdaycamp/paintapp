<!DOCTYPE html>
<html lang=en xml:lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Paint App">
    <meta name="keywords" content="Paint, Windows 95, Da Vinci">
    <meta name="author" content="Jonatan Kruszewski">

    <title>Paint</title>

    <link rel="Icon" href="https://img.icons8.com/office/40/000000/paint.png">

    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--font awesome-->

    <!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BOOTSTRAP 4-->

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <!--FONTS-->

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--CSS-->

</head>


<body class="bkg-primary">

    <!--WELCOME SCREEN -->
    <div style="display:flex" id="blockingDiv">
        <button id="paint">PAINT!</button>
    </div>
    <!--WELCOME SCREEN -->


    <div class="container-flex">
        <!--TOOL PALLETTE -->

        <div class="row mainbar padding5px bkg-secondary text-center justify-content-center">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 d-flex justify-content-center align-items-center minwidthmincontent padding5px">
                <a class="circle" id="color1"></a>
                <a class="circle" id="color2"></a>
                <a class="circle" id="color3"></a>
                <a class="circle" id="color4"></a>
                <a class="circle" id="color5"></a>
                <a class="circle" id="color6"></a>
                <a class="circle" id="color7"></a>
                <a class="circle" id="color8"></a>
                <a class="circle" id="color9"></a>
                <a class="circle" id="color10"></a>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 d-flex justify-content-center align-items-center minwidthmincontent padding5px">
                <a class="circle" id="color11"></a>
                <a class="circle" id="color12"></a>
                <a class="circle" id="color13"></a>
                <a class="circle" id="color14"></a>
                <a class="circle" id="color15"></a>
                <a class="circle" id="color16"></a>
                <a class="circle" id="color17"></a>
                <a class="circle" id="color18"></a>
                <a class="circle" id="color19"></a>
                <a class="circle" id="color20" style="opacity:1"></a>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 d-flex justify-content-center align-items-center minwidthmincontent padding5px">
                <div class="d-flex">
                    <p class="padding5px margin0px"><span>R =</span><input type="number" value=128 min=0 max=255 id="inputRed"></p>
                    <p class="padding5px margin0px"><span>G =</span><input type="number" value=128 min=0 max=255 id="inputGreen"></p>
                    <p class="padding5px margin0px"><span>B =</span><input type="number" value=128 min=0 max=255 id="inputBlue"></p>
                </div>
                <a class="circle padding5px" id="colorWheel"></a>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 d-flex justify-content-center align-items-center minwidthmincontent padding5px">

                <a class="padding5px"><i class="fas fa-square-full brush sizesmall" id="brushSquaredSmall" style="opacity:1"></i></a>
                <a class="padding5px"><i class="fas fa-square-full brush sizemedium" id="brushSquaredMedium"></i></a>
                <a class="padding5px"><i class="fas fa-square-full brush sizelarge" id="brushSquaredLarge"></i></a>
                <a class="padding5px"><i class="fas fa-circle brush sizesmall" id="brushRoundedSmall"></i></a>
                <a class="padding5px"><i class="fas fa-circle brush sizemedium" id="brushRoundedMedium"></i></a>
                <a class="padding5px"><i class="fas fa-circle brush sizelarge" id="brushRoundedLarge"></i></a>
                <a class="padding5px"><i class="fas fa-eraser sizelarge eraser" id="eraser"></i></a>
                <a class="padding5px" id="undo"><i class="fas fa-undo"></i></a>
                <a class="padding5px" id="redo"><i class="fas fa-redo"></i></a>
                <a class="padding5px" id="save"><i class="fas fa-save"></i></a>
                <a class="padding5px" id="load"><i class="fas fa-folder-open"></i></a>
                <a class="padding5px" id="clear"><i class="fas fa-broom"></i></a>
            </div>

        </div>
        <!-- TOOL PALLETTE -->

        <!-- CANVAS -->
        <div class="row padding5px text-center justify-content-center align-items-center">
            <div id="canvas">
            </div>
        </div>
        <!-- CANVAS -->

    </div>

    <!--BOOTSTRAP JAVASCRIPT-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--BOOTSTRAP JAVASCRIPT-->

    <!--JS-->
    <script src="./js/main.js"></script>
    <!--JS-->

</body>
